<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeux de Société</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ma Collection de Jeux</h1>

  <!-- Zone de recherche -->
  <div id="search">
    <input type="text" id="searchName" placeholder="Nom du jeu">
    <input type="text" id="searchMechanism" placeholder="Mécanisme">
    <input type="number" id="searchPlayers" placeholder="Nombre de joueurs">
    <input type="text" id="searchTime" placeholder="Temps de jeu">
    <button id="searchBtn">Rechercher</button>
  </div>

  <!-- Galerie -->
  <div id="gallery"></div>

  <script src="app.js"></script>
</body>
</html>
